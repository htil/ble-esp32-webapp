<!DOCTYPE html>
<html>
<head>
    <title>Simple Socket Example</title> 
    <script src="/socket.io/socket.io.js"></script>
</head>
    <body>
        <div>
          <h1> ESP32 BLE App </h1>
        </div>
        <div>
          <button id="connect_button">Connect BLE Device</button>
          <button id="led_toggle">Toggle LED</button>
        </div>
        <div>
          <p id="data"></p>
          <input type="text" id="wifi_ssid" placeholder="WIFI SSID">
          <input type="text" id="wifi_password" placeholder="WIFI Password">
        </div>
        <div>
          <button id="wifi_connect" style="margin-top: 10px;">Connect WIFI</button>
        </div>
    </body>
     <script type="module" src="js/main.js"></script>
</html>
